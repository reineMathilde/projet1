<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title"> Simplon Cote d'Ivoire</h3>
          <p class="text">
            Bienvenue sur la plateforme d'enregistrement des Participants Ã  la formation de

          <div class="info">
            <div class="information">
              <img src="img/lieu.png" class="icon" alt="" />
              <p>Riviera Palmeraie, Carrefour Guiro</p>
            </div>
            <div class="information">
              <img src="img/icon8.png" class="icon" alt="" />

            <div class="information">
              <img src="img/phone1.png" class="icon" alt="" />
              <p>+2250503382155</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connecter avec:</p>
            <div class="social-icons">
              <a href="#">

              <a href="#">

        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title"> Profil</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nom Participant</label>
              <span>name</span>
            </div>

            <div class="input-container">
              <input type="text" name="username" class="input" />
              <label for="">Prenom Participant</label>
              <span>username</span>
            </div>


             <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Contact</label>
              <span>Phone</span>
            </div>
            





            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>


           
            

            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>

</html>
